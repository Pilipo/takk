<div class="footer">
    <div class="footer-wrapper">
        <div class="section">
            <div class="d-flex justify-content-between">
                <div>
                    <h6 class="text-light">Email</h6>
                    <p class="text-white paragraph-md font-secondary">{{ site.data.settings.email }}</p>
                </div>
                <div>
                    <h6 class="text-light">Phone</h6>
                    <p class="text-white paragraph-md font-secondary">{{ site.data.settings.phone }}</p>
                </div>
                <div>
                    <h6 class="text-light">Address</h6>
                    <p class="text-white paragraph-md font-secondary">{{ site.data.settings.address }}</p>
                </div>
            </div>
        </div>
        <div class="border-top text-center border-dark py-5 d-flex justify-content-between">
            <p class="mb-0 text-light">&copy; {{ "now" | date: "%Y" }} - Takk Treats</p>
            <p class="mb-0 text-light">Social coming</p>
        </div>
    </div>
</div>

<!-- JS Plugins -->
{% for js in site.data.plugins.js %}
<script src="{{ js | relative_url }}"></script>
{% endfor %}

<!-- Main Script -->
<script src="{{ '/assets/js/script.js' | relative_url }}"></script>
